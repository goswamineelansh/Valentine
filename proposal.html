<!DOCTYPE html>
<html>
<head>
<title>One Question ðŸ’—</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffe6ef;
  font-family:'Poppins',sans-serif;
}
.box{
  background:white;
  width:330px;
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.2);
  animation:fadeIn 1.2s ease;
}
h3{color:#ff4d6d}
.buttons{
  margin-top:30px;
  height:90px;
  position:relative;
}
button{
  padding:10px 24px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  position:absolute;
}
#yes{
  background:#ff4d6d;
  color:white;
  left:30px;
}
#no{
  background:#ddd;
  right:30px;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>
  <div class="box">
    <h3>Will you be mine? ðŸ’ž</h3>
    <div class="buttons">
      <button id="yes" onclick="location.href='songs.html'">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

<script>
function moveNo(){
  const no=document.getElementById("no");
  no.style.top=Math.random()*60+"px";
  no.style.left=Math.random()*200+"px";
}
</script>
</body>
</html>
