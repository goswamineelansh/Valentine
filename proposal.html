<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  height:100svh;
  background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  width:90%;
  max-width:360px;
  background:white;
  padding:26px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
}

h1{color:#ff4d6d;margin-bottom:14px;}
p{font-size:15px;color:#555;margin-bottom:24px;}

.buttons{
  display:flex;
  gap:14px;
}

button{
  flex:1;
  padding:14px 0;
  border:none;
  border-radius:30px;
  font-size:16px;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#eee;color:#333;}
</style>
</head>

<body>

<div class="card">
  <h1>Shivani ðŸ’—</h1>
  <p>
    I donâ€™t know about forever,  
    but I know I choose you today ðŸ’ž  
    <br><br>
    Will you be mine?
  </p>
  <div class="buttons">
    <button id="yes" onclick="yes()">YES ðŸ’–</button>
    <button id="no" onclick="moveNo()">NO ðŸ™ˆ</button>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");
let fixed=false;

function moveNo(){
  if(!fixed){
    const r=noBtn.getBoundingClientRect();
    noBtn.style.width=r.width+"px";
    noBtn.style.height=r.height+"px";
    noBtn.style.position="fixed";
    noBtn.style.left=r.left+"px";
    noBtn.style.top=r.top+"px";
    fixed=true;
  }
  noBtn.style.left=Math.random()*(window.innerWidth-noBtn.offsetWidth)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-noBtn.offsetHeight)+"px";
}

function yes(){
  document.body.innerHTML=`
  <div id="love" style="
    height:100svh;
    width:100vw;
    background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    position:relative;">
    <div style="z-index:10">
      <h1 style="color:#ff4d6d">YAYYY ðŸ’–</h1>
      <p>You chose us, Shivani ðŸ’ž</p>
    </div>
  </div>`;
  for(let i=0;i<40;i++) kiss();
}

function kiss(){
  const k=document.createElement("div");
  k.innerText="ðŸ’‹";
  k.style.position="absolute";
  k.style.left=Math.random()*100+"vw";
  k.style.top="110vh";
  k.style.fontSize=20+Math.random()*25+"px";
  k.style.animation="up 4s linear";
  document.getElementById("love").appendChild(k);
  setTimeout(()=>k.remove(),5000);
}

const s=document.createElement("style");
s.innerHTML=`@keyframes up{to{transform:translateY(-130vh);opacity:0}}`;
document.head.appendChild(s);
</script>

</html>
