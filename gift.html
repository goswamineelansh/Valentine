<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose a Gift 游꾸</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
}

.container {
  text-align: center;
  width: 100%;
}

h1 {
  color: #b0005a;
  font-size: 28px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 16px;
  color: #e75480;
  margin-bottom: 30px;
}

.gifts {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.gift {
  width: 90px;
  height: 90px;
  background: #ff9eb5;
  border-radius: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.gift:active {
  transform: scale(0.92);
}

.gift:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

.note {
  margin-top: 25px;
  font-size: 15px;
  color: #b0005a;
}
</style>
</head>

<body>

<div class="container">
  <h1>Choose a gift 游꾸</h1>
  <div class="subtitle">Each one is different</div>

  <div class="gifts">
    <div class="gift" onclick="openGift('gift1.html')">游꾸</div>
    <div class="gift" onclick="openGift('gift2.html')">游꾸</div>
    <div class="gift" onclick="openGift('gift3.html')">游꾸</div>
  </div>

  <div class="note">Tap any gift</div>
</div>

<script>
function openGift(page) {
  window.location.href = page;
}
</script>

</body>
</html>
