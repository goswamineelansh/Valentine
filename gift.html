<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose the Right One ğŸ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6f0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Dancing Script', cursive;
}

.container {
  text-align: center;
  width: 100%;
}

h1 {
  color: #b0005a;
  margin-bottom: 30px;
  font-size: 28px;
}

.gifts {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.gift {
  width: 90px;
  height: 90px;
  background: #ff9eb5;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.gift:hover {
  transform: scale(1.1);
}

.gift.wrong {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.message {
  margin-top: 25px;
  font-size: 18px;
  color: #e75480;
}
</style>
</head>

<body>

<div class="container">
  <h1>Choose the right one ğŸ</h1>

  <div class="gifts">
    <div class="gift" onclick="wrongGift(this)">ğŸ</div>
    <div class="gift" onclick="rightGift()">ğŸ</div>
    <div class="gift" onclick="wrongGift(this)">ğŸ</div>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
function wrongGift(el) {
  el.classList.add("wrong");
  document.getElementById("message").innerText = "Oopsâ€¦ try again ğŸ’­";

  setTimeout(() => {
    el.classList.remove("wrong");
  }, 400);
}

function rightGift() {
  document.getElementById("message").innerText =
    "You chose the right one ğŸ’–";

  // next page later
  // setTimeout(() => {
  //   window.location.href = "proposal.html";
  // }, 1200);
}
</script>

</body>
</html>
