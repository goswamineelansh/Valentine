<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shivani ðŸ’Œ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffe6f0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.envelope {
  width: 320px;
  height: 220px;
  background: #ffb6c1;
  border-radius: 10px;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  cursor: pointer;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 110px;
  background: #ff9eb5;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 0.8s ease;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.heart {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 34px;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0%,100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
}

.tap {
  position: absolute;
  bottom: -35px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  color: #b0005a;
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="heart">ðŸ’Œ</div>
  <div class="tap">Tap the envelope</div>
</div>

<script>
function openEnvelope() {
  const env = document.querySelector('.envelope');
  env.classList.add('open');

  setTimeout(() => {
    window.location.href = "letter.html";
  }, 900);
}
</script>

</body>
</html>
