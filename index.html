<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle at top,#2b0a18,#0b0206);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
  overflow:hidden;
}

/* Card */
.container{
  width:360px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:30px;
  text-align:center;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

/* Envelope */
#envelope{
  width:200px;
  height:120px;
  margin:30px auto;
  background:#c0392b;
  position:relative;
  cursor:pointer;
  border-radius:5px;
}
#envelope:before{
  content:"";
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:linear-gradient(135deg,transparent 50%,#e74c3c 50%);
}
#envelopeText{
  margin-top:15px;
  opacity:.8;
}

/* Letter */
#letter{
  display:none;
  animation:fadeIn 1.2s ease;
}
#letter p{
  font-size:14px;
  line-height:1.7;
}

/* Proposal */
#proposal{
  display:none;
  animation:fadeIn 1.2s ease;
}
.buttons{
  margin-top:25px;
}
button{
  padding:10px 24px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-size:14px;
  transition:.3s;
}
#yes{
  background:#ff4d6d;
  color:#fff;
}
#yes:hover{transform:scale(1.1)}
#no{
  background:transparent;
  border:1px solid rgba(255,255,255,.4);
  color:#fff;
  margin-left:10px;
}
.hidden{
  opacity:0;
  pointer-events:none;
}

/* Songs */
#songs{
  display:none;
  margin-top:20px;
}
#songs a{
  display:block;
  color:#ffb3c1;
  margin:8px 0;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>
<body>

<div class="container">

  <!-- Envelope -->
  <div id="stage1">
    <div id="envelope"></div>
    <div id="envelopeText">Tap to open</div>
  </div>

  <!-- Letter -->
  <div id="letter">
    <p>
      I wonâ€™t make this heavy.<br>
      I wonâ€™t rush you.<br><br>
      I just wanted you to knowâ€”<br>
      what I feel is real.<br><br>
      Tap once more.
    </p>
  </div>

  <!-- Proposal -->
  <div id="proposal">
    <p>
      Iâ€™m not asking for forever.<br>
      Iâ€™m just asking for a chance.<br><br>
      Would you like to be mine?
    </p>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <!-- Songs -->
  <div id="songs">
    <p>These remind me of you ðŸ’—</p>
    <!-- Replace links with her favourite songs -->
    <a href="https://open.spotify.com" target="_blank">ðŸŽµ Song One</a>
    <a href="https://open.spotify.com" target="_blank">ðŸŽµ Song Two</a>
    <a href="https://open.spotify.com" target="_blank">ðŸŽµ Song Three</a>
  </div>

</div>

<script>
const envelope=document.getElementById("envelope");
const stage1=document.getElementById("stage1");
const letter=document.getElementById("letter");
const proposal=document.getElementById("proposal");
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const songs=document.getElementById("songs");

envelope.onclick=()=>{
  stage1.style.display="none";
  letter.style.display="block";
};

letter.onclick=()=>{
  letter.style.display="none";
  proposal.style.display="block";
};

no.onclick=()=>{
  no.classList.add("hidden");
};

yes.onclick=()=>{
  proposal.style.display="none";
  songs.style.display="block";
};
</script>

</body>
</html>
