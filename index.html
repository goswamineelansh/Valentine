<!DOCTYPE html>

<head>

  <!-- Handwritten-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
    }

    .container {
      width: 90%;
      max-width: 360px;
      position: relative;
    }

    /* ENVELOPE */
    .envelope {
      position: relative;
      width: 100%;
      height: 220px;
      background: #ffb6c1;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        transparent 50%,
        #ff9eb5 50%
      );
      clip-path: polygon(0 0, 100% 0, 50% 50%);
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    /* LETTER */
    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      height: 0;
      background: repeating-linear-gradient(
        white,
        white 28px,
        #ffd6e5 29px
      );
      border-radius: 8px;
      overflow: hidden;
      padding: 0 18px;
      transition: height 1s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .letter.open {
      height: 380px;
      padding-top: 20px;
    }

    .letter p {
      font-size: 18px;
      line-height: 28px;
      color: #444;
      margin: 0;
      font-style: italic;
    }

    .signature {
      margin-top: 25px;
      text-align: right;
      font-weight: bold;
      color: #e75480;
    }

    .tap-text {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #b0005a;
    }
  </style>
</head>
